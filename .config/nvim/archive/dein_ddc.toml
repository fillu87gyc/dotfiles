# ddc.vim遅延読み込み用のdein.toml
# ddc.vim {{{
[[plugins]]
repo        = 'Shougo/ddc.vim'
depends     = ['denops.vim']
on_event    = 'InsertEnter'
hook_source = '''
    call ddc#custom#patch_filetype(['vim'], {
    \   'keywordPattern': '[a-zA-Z_][a-zA-Z_0-9:#]*',
    \   })
    call ddc#custom#patch_global('sources', [
    \   'around',
    \   'mocword',
    \   'nvim-lsp',
    \   'file',
    \   'vsnip',
    \   ])
    call ddc#custom#patch_global('sourceOptions', {
    \   'around': {
    \       'mark': 'Around',
    \   },
    \   'mocword': {
    \       'mark': 'MOC',
    \       'minAutoCompleteLength': 4,
    \       'isVolatile': v:true,
    \   },
    \   'nvim-lsp': {
    \       'mark': 'Lsp',
    \       'forceCompletionPattern': '\.\w*|:\w*|->\w*',
    \   },
    \   'file': {
    \       'mark': 'file',
    \       'isVolatile': v:true, 
    \       'forceCompletionPattern': '\S/\S*'
    \   },
    \   '_': {
    \       'matchers': ['matcher_head'],
    \       'sorters': ['sorter_rank'],
    \   },
    \   })
    call ddc#enable()
'''
[[plugins]]
repo='vim-denops/denops.vim'

[[plugins]]
repo='Shougo/ddc-mocword'
on_source = 'ddc.vim'

[[plugins]]
repo      = 'Shougo/ddc-around'
on_source = 'ddc.vim'

[[plugins]]
repo      = 'Shougo/ddc-converter_remove_overlap'
on_source = 'ddc.vim'

[[plugins]]
repo      = 'Shougo/ddc-matcher_head'
on_source = 'ddc.vim'

[[plugins]]
repo      = 'Shougo/ddc-nvim-lsp'
on_source = 'ddc.vim'

[[plugins]]
repo      = 'Shougo/ddc-sorter_rank'
on_source = 'ddc.vim'

[[plugins]]
repo = 'neovim/nvim-lspconfig'
on_event = 'BufEnter'
hook_source = '''
lua << EOF
local on_attach = function(client, bufnr)
    local function buf_set_keymap(...)
        vim.api.nvim_buf_set_keymap(bufnr, ...)
    end

    local opts = { noremap = true, silent = true }
    buf_set_keymap("n", "de", "<cmd>lua vim.lsp.buf.definition()<CR>", opts)
    buf_set_keymap("n", "K", "<cmd>lua vim.lsp.buf.hover()<CR>", opts)
    buf_set_keymap("n", "di", "<cmd>lua vim.lsp.buf.implementation()<CR>", opts)
    buf_set_keymap("n", "<C-k>", "<cmd>lua vim.lsp.buf.signature_help()<CR>", opts)
    buf_set_keymap("n", "<space>D", "<cmd>lua vim.lsp.buf.type_definition()<CR>", opts)
    buf_set_keymap("n", "<space>rn", "<cmd>lua vim.lsp.buf.rename()<CR>", opts)
    buf_set_keymap("n", "<space>ca", "<cmd>lua vim.lsp.buf.code_action()<CR>", opts)
    buf_set_keymap("n", "dr", "<cmd>lua vim.lsp.buf.references()<CR>", opts)
    buf_set_keymap("n", "<space>e", "<cmd>lua vim.lsp.diagnostic.show_line_diagnostics()<CR>", opts)
    buf_set_keymap("n", "<C-j>", "<cmd>lua  vim.diagnostic.goto_next ()<CR>", opts)
    buf_set_keymap("n", "<space>f", "<cmd>lua  vim.lsp.buf.format { async = true } <CR>", opts)
end

local lsp_installer = require "nvim-lsp-installer"
local lspconfig = require "lspconfig"
lsp_installer.setup()
for _, server in ipairs(lsp_installer.get_installed_servers()) do
    lspconfig[server.name].setup {
        on_attach = on_attach,
  }
end
EOF
" autoformat
autocmd BufWritePre *.py lua vim.lsp.buf.format(nil, 1000)
'''

[[plugins]]
repo = 'williamboman/nvim-lsp-installer'
on_source = 'nvim-lspconfig'

[[plugins]]
repo        = 'matsui54/denops-signature_help'
on_source   = 'ddc.vim'
hook_source = '''
call signature_help#enable()
'''

[[plugins]]
repo = 'LumaKernel/ddc-file'
on_source   = 'ddc.vim'

[[plugins]]
repo        = 'matsui54/denops-popup-preview.vim'
on_source   = 'ddc.vim'
hook_source = '''
call popup_preview#enable()
'''

[[plugins]]
repo     = 'hrsh7th/vim-vsnip'
on_event = 'InsertEnter'
depends  = ['vim-vsnip-integ', 'friendly-snippets','ddc.vim']
hook_source = '''
imap <expr> <C-j> vsnip#expandable() ? '<Plug>(vsnip-expand)' : '<C-j>'
smap <expr> <C-j> vsnip#expandable() ? '<Plug>(vsnip-expand)' : '<C-j>'
imap <expr> <C-f> vsnip#jumpable(1)  ? '<Plug>(vsnip-jump-next)' : '<C-f>'
smap <expr> <C-f> vsnip#jumpable(1)  ? '<Plug>(vsnip-jump-next)' : '<C-f>'
imap <expr> <C-b> vsnip#jumpable(-1) ? '<Plug>(vsnip-jump-prev)' : '<C-b>'
smap <expr> <C-b> vsnip#jumpable(-1) ? '<Plug>(vsnip-jump-prev)' : '<C-b>'
let g:vsnip_filetypes = {}
'''

[[plugins]]
repo = 'hrsh7th/vim-vsnip-integ'

[[plugins]]
repo = 'rafamadriz/friendly-snippets'

